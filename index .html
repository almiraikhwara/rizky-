      font-weight:bold;
    }
    .info a:hover{
      text-decoration:underline;
    }

    /* Running text */
    .marquee {
      margin-top: 20px;
      width: 100%;
      background: rgba(255,255,255,0.8);
      color: #333;
      padding: 10px 0;
      font-size: 16px;
      font-weight: bold;
      overflow: hidden;
      position: relative;
    }
    .marquee span {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: marquee 12s linear infinite;
    }
    @keyframes marquee {
      from { transform: translateX(0%); }
      to { transform: translateX(-100%); }
    }
